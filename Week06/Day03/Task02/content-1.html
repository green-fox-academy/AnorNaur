<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <script>
      'use strict';
      const balloon = document.getElementById('balloon');
      console.log('innerHTML', balloon.innerHTML);
      console.log('textContent:', balloon.textContent);
      balloon.textContent = 'apple';
      const cat = document.getElementById('cat');
      console.log('innerHTML', cat.innerHTML);
      console.log('textContent:', cat.textContent);
      cat.textContent = 'balloon';      
      const animals = document.getElementById('cat');
      console.log('innerHTML', animals.innerHTML);
      console.log('textContent:', animals.textContent);
      animals.textContent = 'apple';
    
    
    </script>
    <!-- You can work in the html or in a separate js file. Like:
    <script>
    1)  Fill every paragraph with the last one's content.
    2)  Do the same again, but you should keep the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->
  </body>
</html>
